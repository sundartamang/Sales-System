<div class="bg-white">
    <div class="padding-10 margin-b-10">
        <div class="padding-10 margin-b-10">
            <form action="" [formGroup]="searchForm">
                <input type="text" placeholder="Enter item name to search" formControlName="name" />
            </form>
        </div>
    </div>

    <div class="margin-t-10 margin-10 padding-10 bordered">
        <h4>Sell items</h4>
        <table class="table">
            <thead>
                <tr>
                    <td>S.N.</td>
                    <td>Name</td>
                    <td>Sell</td>
                    <td>Re stock</td>
                    <td>Sold</td>
                    <td>Sold Date</td>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of sellItems$ | async; let i = index">
                    <td>{{ i + 1 }}</td>
                    <td>{{ item.name }}</td>
                    <td>{{item.sell ? 'on Sale': '-'}}</td>
                    <td>{{item.reStock ? 'Restock item': '-'}}</td>
                    <td>{{item.sold}}</td>
                    <td>{{item.soldDate}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
